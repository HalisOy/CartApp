<div class="container">
    <div class="row">
        <div class="col-3 my-3" *ngFor="let product of productList">
            <div class="card h-100">
                <img [src]="product.image.large" class="card-img-top" alt="..." style="object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <div class="d-flex align-items-center mt-auto">
                        <button href="#" class="btn btn-primary me-auto" (click)="addCart(product)"
                            *ngIf="product.isActive">Add to cart</button>
                        <button href="#" class="btn btn-primary me-auto" (click)="addCart(product)"
                            *ngIf="!product.isActive" disabled>Add to cart</button>
                        <span>{{product.price | currency:"$" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
