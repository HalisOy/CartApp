<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<div *ngFor="let cartItem of getUserCart()?.items">
    <div>
        <div class="d-flex">
            <img [src]="cartService.getProduct(cartItem.productId)?.image?.small" alt="Title" />
            <div class="d-flex flex-column">
                <h4>{{cartService.getProduct(cartItem.productId)?.name}}</h4>
                <span>{{cartService.getProduct(cartItem.productId)?.price}}</span>
                <div class="d-flex">
                    <button class="btn btn-start" (click)="cartService.minusProduct(cartItem.productId)"><i class="fa-solid fa-minus"
                            *ngIf="cartItem.count > 1"></i>
                            <i class="fa-regular fa-trash-can" *ngIf="cartItem.count == 1"></i>
                        </button>
                    <div class="quantity d-flex justify-content-center align-items-center">
                        {{cartItem.count}}
                    </div>
                    <button class="btn btn-end" (click)="cartService.addProduct(cartItem.productId)"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
